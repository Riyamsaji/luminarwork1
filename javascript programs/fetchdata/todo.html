<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todos</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">

            <!-- button to press list all todos -->
            <button class="btn btn-primary" onclick="fetchAllTodos()">LIST ALL TODOS</button>

            <table class="table">
                <tr>
                    <td>Userid</td>
                    <td>id</td>
                    <td>Title</td>
                    <td>Completed</td>
                    <tbody id="resultarea"></tbody>
                </tr>

            </table>
        </div>
    </div>
</body>
<script>
    //function to display the todos
    function displayTodos(todos) {
        let html_data = "";//todos format is given below
        // {
        // id: 1,    
        // title: "delectus aut autem",
        // completed: false
        // },
        // userId: 1
        // }
        for (let todo of todos) {//the ${todo.id} here id name must match with the todo properties(id,title,completed)
            html_data += `<tr><td>${todo.userId}</td><td>${todo.id}</td><td>${todo.title}</td><td>${todo.completed}</td></tr>`
            
        }
        resultarea.innerHTML = html_data;
       
    }
 


    // function to fetch all the todos from the url
    function fetchAllTodos() {
        fetch("https://jsonplaceholder.typicode.com/todos").then(res => res.json()).then(data => displayTodos(data))
    }
</script>

</html>
