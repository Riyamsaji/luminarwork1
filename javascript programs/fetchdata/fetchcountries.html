<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body style="background-color:#2F4F4F ;">
    <h1>COUNTRY DETAILS</h1>
    <div class="container">
        <div class="row mt-5">
            <div class="col"></div>
            <div class="col">
                <input type="text" id="country" placeholder="enter country">
                <button class="btn btn-primary" onclick="fetchCountry()"> Fetch country</button>
            </div>
            <div class="col"></div>
            <div class="row">
                <div class="col"></div>
                <div class="col" id="result">

                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</body>
<script>
    //STYLING h1 TAG with javascript
    var hone = document.querySelector("h1");
    hone.style.color = "#000000"
    hone.innerHTML = "<center>Country Information</center>"

    function populate(country) {
        //country_name,capital,population,currencyname,symbol,flag
        let country_name = country[0].name;
        let capital = country[0].capital;
        let population = country[0].population;
        let currencyname = country[0].currencies[0].name
        let symbol = country[0].currencies[0].symbol
        let flag = country[0].flag;
        let html_data =
            `<div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${country_name}</h5>
   
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">capital:${capital}</li>
    <li class="list-group-item">population:${population}</li>
    <li class="list-group-item">currencyname:${currencyname}</li>
    <li class="list-group-item">symbol:${symbol}</li>
  </ul>
 
</div>`
        result.innerHTML = html_data;
    }
    function fetchCountry() {
        let country_name = country.value;
        let url = `https://restcountries.eu/rest/v2/name/${country_name}?fullText=true`
        fetch(url).then(res => res.json()).then(data => populate(data))
    }
</script>

</html>
